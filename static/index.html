<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Transit Buddy</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #007bff;
            --accent-hover: #0056b3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            background: linear-gradient(45deg, #007bff, #00d2ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        select {
            width: 100%;
            padding: 12px;
            background-color: #2c2c2c;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            appearance: none;
            outline: none;
        }

        select:focus {
            border-color: var(--accent);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        #result {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
            display: none;
        }

        .route-info {
            margin-bottom: 20px;
        }

        .time-badge {
            background-color: #2c2c2c;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            color: #00d2ff;
        }

        .arrival-card {
            background-color: #252525;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .route-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .step {
            margin-bottom: 10px;
            padding-left: 15px;
            border-left: 2px solid var(--accent);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>NYC Transit Buddy</h1>

        <div class="form-group">
            <label for="start-station">Start Station</label>
            <select id="start-station">
                <option value="">Loading stations...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="end-station">End Station</label>
            <select id="end-station">
                <option value="">Loading stations...</option>
            </select>
        </div>

        <button onclick="findRoute()">Find Route</button>

        <div id="result">
            <h3>Route Details</h3>
            <div id="route-summary" class="route-info"></div>
            <div id="route-steps"></div>

            <h3 style="margin-top: 30px;">Live Arrivals at Start</h3>
            <div id="arrivals-list"></div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";

        async function loadStations() {
            try {
                const response = await fetch(`${API_URL}/all_stations`);
                const data = await response.json();

                const startSelect = document.getElementById('start-station');
                const endSelect = document.getElementById('end-station');

                startSelect.innerHTML = '<option value="">Select Start Station</option>';
                endSelect.innerHTML = '<option value="">Select End Station</option>';

                data.stations.forEach(station => {
                    const option = `<option value="${station.id}">${station.name}</option>`;
                    startSelect.innerHTML += option;
                    endSelect.innerHTML += option;
                });
            } catch (error) {
                console.error("Error loading stations:", error);
                alert("Failed to load stations. Make sure API is running.");
            }
        }

        async function findRoute() {
            const startId = document.getElementById('start-station').value;
            const endId = document.getElementById('end-station').value;

            if (!startId || !endId) {
                alert("Please select both stations.");
                return;
            }

            document.getElementById('result').style.display = 'block';
            document.getElementById('route-summary').innerHTML = 'Loading route...';
            document.getElementById('arrivals-list').innerHTML = 'Loading live data...';

            try {
                // Get Route
                const routeRes = await fetch(`${API_URL}/route?start=${startId}&end=${endId}`);
                if (!routeRes.ok) throw new Error("Route not found");
                const routeData = await routeRes.json();

                const mins = Math.round(routeData.total_time_seconds / 60);
                document.getElementById('route-summary').innerHTML = `
                    <p>Estimated Time: <span class="time-badge">${mins} mins</span></p>
                `;

                let stepsHtml = '';
                routeData.steps.forEach(step => {
                    const lines = step.routes.join(', ');
                    stepsHtml += `
                        <div class="step">
                            <strong>${lines || 'Walk'}</strong>: ${step.from} &rarr; ${step.to}
                        </div>
                    `;
                });
                document.getElementById('route-steps').innerHTML = stepsHtml;

                // Get Live Arrivals
                const arrivalsRes = await fetch(`${API_URL}/arrivals/${startId}`);
                const arrivalsData = await arrivalsRes.json();

                let arrivalsHtml = '';
                if (arrivalsData.arrivals.length === 0) {
                    arrivalsHtml = '<p>No live arrivals found.</p>';
                } else {
                    arrivalsData.arrivals.slice(0, 5).forEach(arrival => {
                        const direction = arrival.direction === 'N' ? 'Uptown' : 'Downtown';
                        arrivalsHtml += `
                            <div class="arrival-card">
                                <div style="display:flex; align-items:center;">
                                    <div class="route-circle">${arrival.route}</div>
                                    <div>${direction}</div>
                                </div>
                                <div class="time-badge">${arrival.minutes_away} min</div>
                            </div>
                        `;
                    });
                }
                document.getElementById('arrivals-list').innerHTML = arrivalsHtml;

            } catch (error) {
                console.error(error);
                document.getElementById('route-summary').innerHTML = "Error finding route.";
            }
        }

        // Initialize
        loadStations();
    </script>
</body>

</html>
